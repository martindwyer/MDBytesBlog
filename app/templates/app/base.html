<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="icon" href="{% static 'images/logo.png' %}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />


    <title>md bytes > blog</title>
  </head>
  <body>
    <div class="container-fluid">
      <div>{% include 'app/includes/navbar.html' %}</div>
      <div>{% block content %} {% endblock %}</div>
      <div>{% include 'app/includes/footer.html' %}</div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="{% static 'jquery/jquery-3.5.1.js' %}"></script>
      <script src="{% static 'popper/popper-1.12.9.min.js' %}"></script>
      <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

      <script src="{% static 'js/site.js' %}"></script>
      
    </div>
  </body=>
</html>
