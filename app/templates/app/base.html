<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <title>md bytes > blog</title>
    <link rel="icon" href="{% static 'images/logo.png' %}"/>

    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>

    <link href="{% static 'fontawesome-free-5.15.2-web/css/all.css' %}" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>


</head>
<body>
<div class="container-fluid">
    <div>{% include 'app/includes/navbar.html' %}</div>
    <div>{% block content %} {% endblock %}</div>
    <div>{% include 'app/includes/footer.html' %}</div>

    <!-- Optional JavaScript -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'jquery/jquery-3.5.1.js' %}"></script>
    <script src="{% static 'popper/popper-1.12.9.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/site.js' %}"></script>

</div>
</body=>
</html>
